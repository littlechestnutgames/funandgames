name: Build and upload MC Addon
on:
    push:
        branches: [ main ]
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            
            - name: Build mcaddon files.
              run: |
                  tmp=(*_BP)
                  zip -r "$tmp.mcaddon" "$tmp"
                  tmp2=(*_RP)
                  zip -r "$tmp2.mcaddon" "$tmp2"
                  zip "release.mcaddon" "$tmp" "$tmp2"

            - uses: djnicholson/release-action@v2.11
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  asset-name: 'Latest Build'
                  file: 'release.mcaddon'
